<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f8f8;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    header .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    header .logo img {
      height: 25px;
      margin-right: 10px;
    }

    header .signin-btn {
      background-color: #FFD500;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Hero Section */
.hero {
  display: flex;
  align-items: flex-start;
  justify-content: flex-start;
  background: 
    linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)), /* lighter overlay */
    url("background-image.jpeg") no-repeat center center/cover;
  color: white;
  padding: 80px 60px;
  height: 100vh;
  position: relative;
  text-align: left;
  filter: brightness(1.1) contrast(1.1) saturate(1.2);
}

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 500px;
    }

    .hero-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero-content p {
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* Donation Box */
    .donation-box {
      display: flex;
      gap: 10px;
    }

    .donation-box input {
      padding: 12px;
      flex: 1;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .donation-box button {
      background-color: #FFD500;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .donation-box button:hover {
      background-color: #e6c200;
    }

    /* Suggested Donation Buttons */
    .suggested-amounts {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .suggested-amounts button {
      background-color: #fff;
      border: 2px solid #FFD500;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .suggested-amounts button:hover {
      background-color: #FFD500;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="charity-water-jerry.png" alt="Logo">
      Charity: Water
    </div>
    <button class="signin-btn">SIGN IN</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Make a Real Impact.<br>100% to Clean Water.<br>No Catch.</h1>
      <p>100% of your donation brings clean water to people in needâ€”
        because you deserve to know your money is creating real, lasting change.</p>

      <!-- Donation Box -->
      <div class="donation-box">
        <input type="text" id="donation-input" placeholder="Enter amount to give">
        <button>Donate Now!</button>
      </div>

      <!-- Suggested amounts -->
      <div class="suggested-amounts">
        <button class="amount-btn">$25</button>
        <button class="amount-btn">$50</button>
        <button class="amount-btn">$100</button>
        <button class="amount-btn">$250</button>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    // Grab the input field
    const donationInput = document.getElementById("donation-input");

    // Grab all suggested buttons
    const amountButtons = document.querySelectorAll(".amount-btn");

    // Add click event to each button
    amountButtons.forEach(button => {
      button.addEventListener("click", () => {
        // Remove the $ sign and set value into the input
        const amount = button.textContent.replace("$", "");
        donationInput.value = amount;
      });
    });
  </script>

</body>
</html>
